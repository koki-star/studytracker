{% extends 'base.html' %}

{% block content %}
<h1>Delete Progress Entry</h1>
<p>Are you sure you want to delete the entry for {{ progress.date }} ({{ progress.language.name }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'progress_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
