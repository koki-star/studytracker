{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold tracking-tight">Topics</h1>
    <a href="{% url 'topic_create' %}" class="btn btn-primary shadow-sm"><i class="bi bi-plus-lg me-1"></i> Add
        Topic</a>
</div>

<div class="list-group shadow-sm rounded-3">
    {% for topic in topics %}
    <div class="list-group-item list-group-item-action p-4 border-start-0 border-end-0 border-top-0">
        <div class="d-flex w-100 justify-content-between align-items-center mb-2">
            <h5 class="mb-0 fw-bold text-primary">{{ topic.name }}</h5>
        </div>
        <p class="mb-3 text-secondary">{{ topic.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="language-tag tag-{{ topic.language.name|slugify }}">{{ topic.language.name }}</span>
            <div class="d-flex gap-2">
                <a href="{% url 'topic_update' topic.pk %}" class="btn btn-sm btn-outline-secondary"><i
                        class="bi bi-pencil me-1"></i> Edit</a>
                <a href="{% url 'topic_delete' topic.pk %}" class="btn btn-sm btn-outline-danger"><i
                        class="bi bi-trash me-1"></i> Delete</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="text-center py-5 bg-white rounded-3">
        <div class="text-muted mb-3"><i class="bi bi-hash display-1"></i></div>
        <h3>No topics yet</h3>
        <p class="text-secondary">Break down your learning into manageable topics.</p>
        <a href="{% url 'topic_create' %}" class="btn btn-primary mt-2">Add First Topic</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
