{% extends 'base.html' %}

{% block content %}
<h1>Delete Language</h1>
<p>Are you sure you want to delete "{{ language.name }}"? This will also delete all related topics, progress, and
    resources.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'language_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
