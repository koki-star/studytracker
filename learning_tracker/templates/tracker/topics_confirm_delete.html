{% extends 'base.html' %}

{% block content %}
<h1>Delete Topic</h1>
<p>Are you sure you want to delete "{{ topic.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
